<!DOCTYPE html>
<html>
<head>
    <title>Lab Task 02 - CSS Units and Selectors</title>

    <style>
        h1 {
            font-size: 30px; 
          margin: 1cm; 
        }

        h2 {
            font-size: 2em; 
        }

        .text {
            font-size: 1.5rem;
            width: 50%; 
            padding: 2vh; 
            background-color: rgb(54, 60, 61);
        }

        .container {
            width: 50vw;
            height: 100px;
            background-color: rgb(83, 58, 58);
        }
        h1, h2 {
            color: rgb(59, 59, 95);
        }
        div p {
            color: black;
        }
        input[type="text"] {
            border: 2px solid black;
            padding: 5px;
        }
        a:hover {
            color: orange;
        }
        input:focus {
            background-color: lightyellow;
        }
        button:active {
            background-color: rgb(48, 141, 68);
            color: white;
        }
    </style>
</head>

<body>

    <h1>Lab Task 3.1</h1>
    <h2>CSS Units and Selectors</h2>

    <div class="container">
        <p>This paragraph is inside a div.</p>
    </div>

    <p class="text">This paragraphis useing for relative units.</p>

    <input type="text" placeholder="Enter your name full name">

    <br><br>

    <a href="#">Sample Link</a>
    <br><br>

    <button>Click Me</button>

</body>
</html>
